<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
     <form action=""class="login-form">
        <div class="top-section">
            <h2 class="top-login-text">Log in to Feenicks1</h2>
            <p class="welcome msg">Welcome back! Log in to continue.</p>
        </div>
        <div class="main-account-form">
          <div class="email-group">
            <div class="email-container">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter your email"class="email-input" required>
            </div>
            <div class="password-container">
              <label for="password">Password</label>
              <input type="password"placeholder="Enter your password"class="password-input">
            </div>

          </div>
          <p class="forgot-password-text"><a href="">Forgot Password?</a></p>
          <button class="login-btn">Log In</button>
          <p class="or-text">Or</p>
        <button class="continue-btn">Continue with Google</button>
      <div class="question-box">
        <p class="account-text">Don't have an account?</p>
        <a href="loadingpage.html" class="sign-up">Sign up</a>
      </div>   
    </div>
     </form>
    </div>
    <script src="login.js"></script>
    
</body>
</html>
